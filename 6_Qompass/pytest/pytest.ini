#~/.config/$USER/pytest/pytest.ini
[pytest]
addopts = --rootdir=./ --ignore=build/lib --ignore=.cache --import-mode=importlib --disable-warnings --cov-fail-under=0 --verbose --color=yes --durations=10
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
coverage_report_exclude_paths =
    */shibokensupport/*
    */signature_bootstrap.py
    */.cache/*
    */paru/clone/*
    */python-frontmatter/*
    */build/lib/*
xdist_exclude = 
    *::mypy*
    *::mypy-status
    setup.py::mypy
mypy_enabled = true
mypy_follow_imports = skip
mypy_check_untyped_defs = true
mypy_path = stubs
mypy_ignore_missing_imports = True
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks integration tests
    unit: marks unit tests
    flaky: marks tests that occasionally fail
    gpu: tests requiring GPU resources
    mypy: marks mypy type checking tests
timeout = 30
asyncio_mode = auto
xfail_strict = True
randomly-seed = 1290429736
log_cli = True
log_cli_level = DEBUG
log_file = pytest.log
log_file_level = INFO
asyncio_default_fixture_loop_scope = function
numprocesses = 4
render_collapsed = True
